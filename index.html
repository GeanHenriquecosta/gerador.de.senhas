<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Senhas Moderno</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="gerador">
    <h2>Gerador de Senhas Moderno</h2>

    <label for="tamanho">Tamanho da senha (6 a 32 caracteres):</label>
    <input type="number" id="tamanho" min="6" max="32" value="16" />

    <div class="options">
      <input type="checkbox" id="maiusculas" checked />
      <label for="maiusculas">Incluir letras maiúsculas</label>
    </div>

    <div class="options">
      <input type="checkbox" id="numeros" checked />
      <label for="numeros">Incluir números</label>
    </div>

    <div class="options">
      <input type="checkbox" id="simbolos" />
      <label for="simbolos">Incluir símbolos</label>
    </div>

    <button id="gerar">Gerar Senha</button>

    <div class="error" id="erro"></div>

    <div class="senha" id="resultado"></div>
  </div>

  <script>
    const gerarBtn = document.getElementById('gerar');
    const resultado = document.getElementById('resultado');
    const erro = document.getElementById('erro');

    function gerarSenha(tamanho, maiusculas, numeros, simbolos) {
      let chars = 'abcdefghijklmnopqrstuvwxyz'; // minúsculas sempre

      if (maiusculas) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (numeros) chars += '0123456789';
      if (simbolos) chars += '!@#$%^&*()-_=+[]{}|;:,.<>?';

      if (chars.length === 0) return '';

      let senha = '';
      for (let i = 0; i < tamanho; i++) {
        const idx = Math.floor(Math.random() * chars.length);
        senha += chars[idx];
      }
      return senha;
    }

    gerarBtn.addEventListener('click', () => {
      erro.textContent = '';
      resultado.textContent = '';

      const tamanho = parseInt(document.getElementById('tamanho').value);
      const maiusculas = document.getElementById('maiusculas').checked;
      const numeros = document.getElementById('numeros').checked;
      const simbolos = document.getElementById('simbolos').checked;

      if (isNaN(tamanho) || tamanho < 6 || tamanho > 32) {
        erro.textContent = 'Por favor, escolha um tamanho entre 6 e 32.';
        return;
      }

      if (!maiusculas && !numeros && !simbolos) {
        // Apenas minúsculas, está ok
      }

      const senha = gerarSenha(tamanho, maiusculas, numeros, simbolos);

      if (!senha) {
        erro.textContent = 'Por favor, selecione pelo menos uma opção para gerar senha.';
        return;
      }

      resultado.textContent = senha;
    });
  </script>
</body>
</html>
